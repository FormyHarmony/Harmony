<body>
<form name='form' id='form'>
<input align="right" type="number" id="box" value=0 /> 
<input align="right" type="number"  id="box2"  value=0>
</form>
 
<input  type="button" value="+" name='submit' onClick="add();"/> 
 <input  type="button" value="-" onClick="minus()">
<input  type="button" value="*" onClick="plus()">
<input  type="button" value="/" onClick="division()"> 
<input  type="button" value="=" onClick="answer()"> 
<input  type="button" value=".c" name='submit' onClick="cancele()"/> 
<p id=print></p>


<script>
var a,b,c
//a=document.getElementById("box").value;
//b=document.getElementById("box2").value;

function add(){   
a = document.getElementById('box').value;
b = document.getElementById('box2').value;
c=parseInt(a)+parseInt(b);
}
function minus(){   
a = document.getElementById('box').value;
b = document.getElementById('box2').value;
c=parseInt(a)-parseInt(b);
}
function plus(){   
a = document.getElementById('box').value;
b = document.getElementById('box2').value;
c=parseInt(a)*parseInt(b);
}
function division(){   
a = document.getElementById('box').value;
b = document.getElementById('box2').value;
c=parseInt(a)/parseInt(b);
}

function answer(){   document.getElementById("print").innerHTML = c}
function cancele(){   
document.getElementById('box').value = 0;
document.getElementById('box2').value =0;
document.getElementById("print").style.display='none';
}




</script>
</body>
