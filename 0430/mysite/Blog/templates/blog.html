
<html>

	<h1>My Blog</h1>
	<div align="right"><a href="/blog/create"><button>New Post</button></a></div>
	{% for post in post_list %}
		<div align="right">
			<a href="/blog/edit?q={{ post.pk }}"><button>edit</button></a>
			<form action="" method="post">
				{% csrf_token %}
				<input type="hidden" name="primarykey " value="{{ post.pk }}">
				<input type="submit" value="delete">
			</form>
		</div>
		<h4>Title:</h4>{{ post.title }}
		<h4>Content:</h4>{{ post.content }}
	{% endfor %}

</html>
